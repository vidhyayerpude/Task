
<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            function toCelsius(f){
                return (5/9) * (f - 32);
            }
            let value = toCelsius(32); // You need to pass a value to the function
            document.getElementById("demo").innerHTML = value;
        </script>
    </body>
</html>
