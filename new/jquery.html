<!-- Include jQuery -->

    <script>
        $(document).ready(function() {
            $("#b").hover(function() {
                $("h1").toggle();
            });
            $("input").focus(function() {
                $("input").css("background-color", "red");
            });
            $("input").blur(function() {
                $("input").css("background-color", "pink");
            });
            $("form").submit(function() {
                alert("Form is submitted");
            });
        });
    </script>
    <style>
        div {

            height: 100px;
            background-color: grey;
        }
    </style>
